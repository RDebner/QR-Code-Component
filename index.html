<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>

    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="conteudo-principal">
            
            <picture>
                <img class="imagem-qr-code" src="./img/image-qr-code.png" alt="QR Code">
            </picture>
            
            <h2 class="titulo">Improve your front-end <br> skills by building projects</h2>

            <p class="descricao">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>
</body>
</html>
